{% extends "base_template.html" %}

{% block content %}
  <h1>Item List</h1>
  <a href="{% url 'item-create' %}"><h2>Add Item</h2></a>
  {% if item_list %}
  <ul>
    {% for item in item_list %}
      <li>
        <a href="{{ item.get_absolute_url }}">({{ item.id }})</a> {{item.name}} located at <a href="{{ item.get_location_url }}">{{ item.get_location }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no items in inventory.</p>
  {% endif %}
{% endblock %}
