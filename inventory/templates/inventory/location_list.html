{% extends "base_template.html" %}

{% block content %}
  <h1>Location List</h1>
  <a href="{% url 'location-create' %}"><h2>Add Location</h2></a>
  {% if location_list %}
  <ul>
    {% for location in location_list %}
      <li>
        <a href="{{ location.get_absolute_url }}">({{ location.id }})</a> {{ location }}
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no locations in inventory.</p>
  {% endif %}
{% endblock %}
